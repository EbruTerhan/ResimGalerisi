<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f0;
        }

        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

            .gallery-img:hover {
                transform: scale(1.05);
            }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-content {
            background-color: #000;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h2 class="text-center mb-4">Resim Galerisi</h2>
        <div class="row g-3">

           
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1011/300/200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="0" alt="Resim 1">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1015/300/200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="1" alt="Resim 2">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1025/300/200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="2" alt="Resim 3">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1035/300/200" class="gallery-img" data-bs-toggle="modal" data-bs-target="#galleryModal" data-index="3" alt="Resim 4">
            </div>

        </div>
    </div>

 
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div id="carouselGallery" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-inner">

                            <div class="carousel-item active">
                                <img src="https://picsum.photos/id/1011/800/600" class="d-block w-100" alt="Resim 1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/id/1015/800/600" class="d-block w-100" alt="Resim 2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/id/1025/800/600" class="d-block w-100" alt="Resim 3">
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/id/1035/800/600" class="d-block w-100" alt="Resim 4">
                            </div>

                        </div>

                      
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
    <script>
    const carousel = new bootstrap.Carousel(document.getElementById('carouselGallery'), {
      interval: false
    });

    document.querySelectorAll('.gallery-img').forEach((img) => {
      img.addEventListener('click', () => {
        const index = parseInt(img.getAttribute('data-index'));
        carousel.to(index);
      });
    });
    </script>

</body>
</html>
